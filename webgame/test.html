<!DOCTYPE html>
<html>
  <head>
    <title>Canvas Test</title>
  </head>
  <body>
    <h1>Canvas Test</h1>
    <canvas
      id="testCanvas"
      width="400"
      height="300"
      style="border: 1px solid black"
    ></canvas>
    <script>
      const canvas = document.getElementById("testCanvas");
      const ctx = canvas.getContext("2d");

      console.log("Test canvas:", canvas);
      console.log("Test context:", ctx);

      // Draw a simple test
      ctx.fillStyle = "red";
      ctx.fillRect(50, 50, 100, 100);

      ctx.fillStyle = "blue";
      ctx.font = "30px Arial";
      ctx.fillText("TEST", 150, 100);

      console.log("Test drawing complete");
    </script>
  </body>
</html>
