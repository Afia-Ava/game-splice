<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Classic - Game Hub</title>
    <style>
      body {
        margin: 0;
        padding: 10px;
        background: #1a1a2e;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        font-family: Arial, sans-serif;
        color: white;
      }

      #gameCanvas {
        border: 3px solid #16213e;
        background: #0f3460;
        box-shadow: 0 0 20px rgba(0, 123, 191, 0.3);
      }

      .back-button {
        position: absolute;
        top: 20px;
        left: 20px;
        background: linear-gradient(45deg, #667eea, #764ba2);
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 25px;
        font-size: 14px;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-block;
        z-index: 1000;
      }

      .back-button:hover {
        transform: scale(1.05);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      }

      .game-info {
        margin-top: 20px;
        text-align: center;
      }

      .score {
        font-size: 24px;
        margin-bottom: 10px;
      }

      .controls {
        font-size: 14px;
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <a href="index.html" class="back-button">üè† Back to Game Hub</a>
    <canvas id="gameCanvas" width="600" height="600"></canvas>
    <div class="game-info">
      <div class="score">Score: <span id="score">0</span></div>
      <div class="controls">
        Use arrow keys to move ‚Ä¢ Eat red food ‚Ä¢ Don't hit walls or yourself!
      </div>
    </div>

    <script>
      const canvas = document.getElementById('gameCanvas');
      const ctx = canvas.getContext('2d');
      const scoreElement = document.getElementById('score');

      const gridSize = 20;
      const tileCount = canvas.width / gridSize;

      let snake = [{ x: 10, y: 10 }];
      let food = {};
      let dx = 0;
      let dy = 0;
      let score = 0;

      function randomFood() {
        food = {
          x: Math.floor(Math.random() * tileCount),
          y: Math.floor(Math.random() * tileCount),
        };
      }

      function drawGame() {
        ctx.fillStyle = '#0f3460';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = '#00ff00';
        snake.forEach(part => {
          ctx.fillRect(
            part.x * gridSize,
            part.y * gridSize,
            gridSize - 2,
            gridSize - 2
          );
        });

        ctx.fillStyle = '#ff0000';
        ctx.fillRect(
          food.x * gridSize,
          food.y * gridSize,
          gridSize - 2,
          gridSize - 2
        );
      }

      function moveSnake() {
        const head = { x: snake[0].x + dx, y: snake[0].y + dy };

        if (
          head.x < 0 ||
          head.x >= tileCount ||
          head.y < 0 ||
          head.y >= tileCount
        ) {
          resetGame();
          return;
        }

        if (snake.some(part => part.x === head.x && part.y === head.y)) {
          resetGame();
          return;
        }
        snake.unshift(head);

        if (head.x === food.x && head.y === food.y) {
          score += 10;
          scoreElement.textContent = score;
          randomFood();
        } else {
          snake.pop();
        }
      }

      function resetGame() {
        snake = [{ x: 10, y: 10 }];
        dx = 0;
        dy = 0;
        score = 0;
        scoreElement.textContent = score;
        randomFood();
      }

      function gameLoop() {
        moveSnake();
        drawGame();
      }

      document.addEventListener('keydown', e => {
        switch (e.key) {
          case 'ArrowUp':
            if (dy !== 1) {
              dx = 0;
              dy = -1;
            }
            break;
          case 'ArrowDown':
            if (dy !== -1) {
              dx = 0;
              dy = 1;
            }
            break;
          case 'ArrowLeft':
            if (dx !== 1) {
              dx = -1;
              dy = 0;
            }
            break;
          case 'ArrowRight':
            if (dx !== -1) {
              dx = 1;
              dy = 0;
            }
            break;
        }
      });
      randomFood();
      setInterval(gameLoop, 150);
      drawGame();
    </script>
  </body>
</html>
