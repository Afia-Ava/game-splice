<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Master - Card Matching Challenge</title>
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 0;
        background: #000000;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        font-family: 'Courier New', monospace;
        color: white;
        overflow: hidden;
      }

      .back-button {
        position: absolute;
        top: 20px;
        left: 20px;
        background: black;
        color: white;
        border: 2px solid white;
        padding: 10px 20px;
        text-decoration: none;
        font-family: 'Courier New', monospace;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 1px;
        transition: all 0.3s ease;
        z-index: 1000;
      }

      .back-button:hover {
        background: white;
        color: black;
        border: 2px solid black;
      }

      .game-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin-top: -20px;
        position: relative;
      }

      .game-board {
        display: none;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
        padding: 20px;
        border: 2px solid white;
        background: #111111;
        border-radius: 0;
      }

      .card {
        width: 80px;
        height: 80px;
        background: #333333;
        border: 2px solid white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2rem;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
        font-family: 'Courier New', monospace;
      }

      .card:hover {
        background: #444444;
        transform: scale(1.05);
      }

      .card.flipped {
        background: #555555;
        color: white;
      }

      .card.matched {
        background: #00ff00;
        color: black;
        border-color: #00aa00;
        pointer-events: none;
      }

      .card.wrong {
        background: #ff4444;
        animation: shake 0.5s ease-in-out;
      }

      @keyframes shake {
        0%,
        100% {
          transform: translateX(0);
        }
        25% {
          transform: translateX(-5px);
        }
        75% {
          transform: translateX(5px);
        }
      }

      .game-info {
        position: fixed;
        top: 15px;
        right: 10px;
        display: flex;
        flex-direction: column;
        gap: 6px;
        z-index: 100;
      }

      .score {
        background: #000000;
        border: 2px solid white;
        padding: 6px 8px;
        text-align: left;
        font-family: 'Courier New', monospace;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 1px;
        min-width: 90px;
        font-size: 0.7rem;
        line-height: 1.2;
      }

      .controls {
        background: #000000;
        border: 2px solid white;
        padding: 5px 6px;
        font-family: 'Courier New', monospace;
        font-size: 0.6rem;
        line-height: 1.2;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        max-width: 140px;
      }

      .game-over {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(0, 0, 0, 0.9);
        border: 2px solid white;
        padding: 30px;
        text-align: center;
        font-family: 'Courier New', monospace;
        z-index: 200;
        display: none;
      }

      .game-over h2 {
        color: #00ff00;
        font-size: 2rem;
        margin-bottom: 20px;
        text-transform: uppercase;
        letter-spacing: 2px;
      }

      .restart-btn {
        background: black;
        color: white;
        border: 2px solid white;
        padding: 15px 30px;
        font-family: 'Courier New', monospace;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 1px;
        cursor: pointer;
        transition: all 0.3s ease;
        margin: 10px;
      }

      .restart-btn:hover {
        background: white;
        color: black;
        border: 2px solid black;
      }

      .start-screen {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(0, 0, 0, 0.8);
        border: 2px solid white;
        padding: 40px;
        text-align: center;
        font-family: 'Courier New', monospace;
        z-index: 300;
      }

      .start-screen h1 {
        color: #00ff00;
        font-size: 3rem;
        margin-bottom: 20px;
        text-transform: uppercase;
        letter-spacing: 2px;
      }

      .start-screen p {
        font-size: 1.2rem;
        margin-bottom: 30px;
        color: #ffffff;
      }

      .difficulty-selector {
        margin: 20px 0;
      }

      .difficulty-btn {
        background: black;
        color: white;
        border: 2px solid white;
        padding: 10px 20px;
        font-family: 'Courier New', monospace;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 1px;
        cursor: pointer;
        transition: all 0.3s ease;
        margin: 5px;
      }

      .difficulty-btn:hover,
      .difficulty-btn.selected {
        background: white;
        color: black;
        border: 2px solid black;
      }

      @media (max-width: 768px) {
        .game-info {
          position: fixed;
          top: 10px;
          right: 5px;
          gap: 4px;
        }

        .score,
        .controls {
          font-size: 0.6rem;
          padding: 4px 6px;
          min-width: 80px;
          max-width: 120px;
        }

        .game-board {
          gap: 5px;
          padding: 10px;
        }

        .card {
          width: 60px;
          height: 60px;
          font-size: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <a href="index.html" class="back-button">Back</a>

    <div class="game-container">
      <div class="game-board" id="gameBoard"></div>
    </div>

    <div class="game-info">
      <div class="score">
        Time: <span id="timeValue">0</span>s<br />
        Moves: <span id="movesValue">0</span><br />
        Best: <span id="bestValue">--</span>s<br />
        Pairs: <span id="pairsValue">0</span>/8
      </div>
      <div class="controls">
        Click: Flip Card<br />
        N: New Game<br />
        R: Restart<br />
        D: Difficulty
      </div>
    </div>

    <div class="start-screen" id="startScreen">
      <h1>🧠 Memory Master</h1>
      <p>Match all pairs of cards to win!</p>
      <p>Remember the positions and find matching symbols.</p>

      <div class="difficulty-selector">
        <h3>Choose Difficulty:</h3>
        <button
          class="difficulty-btn selected"
          onclick="selectDifficulty('easy')"
          id="easyBtn"
        >
          Easy (4x4)
        </button>
        <button
          class="difficulty-btn"
          onclick="selectDifficulty('medium')"
          id="mediumBtn"
        >
          Medium (4x5)
        </button>
        <button
          class="difficulty-btn"
          onclick="selectDifficulty('hard')"
          id="hardBtn"
        >
          Hard (6x6)
        </button>
      </div>

      <button class="restart-btn" onclick="startGame()">Start Game</button>
    </div>

    <div class="game-over" id="gameOverScreen">
      <h2>Congratulations!</h2>
      <p>Time: <span id="finalTime">0</span> seconds</p>
      <p>Moves: <span id="finalMoves">0</span></p>
      <p id="newRecord" style="color: #ffff00; display: none">New Best Time!</p>
      <button class="restart-btn" onclick="restartGame()">Play Again</button>
      <button class="restart-btn" onclick="showDifficulty()">
        Change Difficulty
      </button>
    </div>

    <script>
      let audioContext;
      let masterGain;

      function initAudio() {
        if (!audioContext) {
          audioContext = new (window.AudioContext ||
            window.webkitAudioContext)();
          masterGain = audioContext.createGain();
          masterGain.gain.value = 0.3;
          masterGain.connect(audioContext.destination);
        }
      }

      function playCardFlipSound() {
        initAudio();
        const oscillator = audioContext.createOscillator();
        const gainNode = audioContext.createGain();

        oscillator.type = 'sine';
        oscillator.frequency.setValueAtTime(400, audioContext.currentTime);
        oscillator.frequency.exponentialRampToValueAtTime(
          600,
          audioContext.currentTime + 0.1
        );

        gainNode.gain.setValueAtTime(0.15, audioContext.currentTime);
        gainNode.gain.exponentialRampToValueAtTime(
          0.01,
          audioContext.currentTime + 0.1
        );

        oscillator.connect(gainNode);
        gainNode.connect(masterGain);

        oscillator.start();
        oscillator.stop(audioContext.currentTime + 0.1);
      }

      function playMatchSound() {
        initAudio();
        const frequencies = [523, 659, 784];
        frequencies.forEach((freq, index) => {
          const oscillator = audioContext.createOscillator();
          const gainNode = audioContext.createGain();
          oscillator.type = 'sine';
          oscillator.frequency.setValueAtTime(
            freq,
            audioContext.currentTime + index * 0.05
          );
          gainNode.gain.setValueAtTime(
            0.12,
            audioContext.currentTime + index * 0.05
          );
          gainNode.gain.exponentialRampToValueAtTime(
            0.01,
            audioContext.currentTime + index * 0.05 + 0.2
          );

          oscillator.connect(gainNode);
          gainNode.connect(masterGain);

          oscillator.start(audioContext.currentTime + index * 0.05);
          oscillator.stop(audioContext.currentTime + index * 0.05 + 0.2);
        });
      }

      function playWrongSound() {
        initAudio();
        const oscillator = audioContext.createOscillator();
        const gainNode = audioContext.createGain();

        oscillator.type = 'triangle';
        oscillator.frequency.setValueAtTime(200, audioContext.currentTime);
        oscillator.frequency.exponentialRampToValueAtTime(
          150,
          audioContext.currentTime + 0.3
        );

        gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
        gainNode.gain.exponentialRampToValueAtTime(
          0.01,
          audioContext.currentTime + 0.3
        );

        oscillator.connect(gainNode);
        gainNode.connect(masterGain);

        oscillator.start();
        oscillator.stop(audioContext.currentTime + 0.3);
      }

      function playWinSound() {
        initAudio();
        const melody = [523, 659, 784, 1047, 1319];

        melody.forEach((freq, index) => {
          const oscillator = audioContext.createOscillator();
          const gainNode = audioContext.createGain();

          oscillator.type = 'sine';
          oscillator.frequency.setValueAtTime(
            freq,
            audioContext.currentTime + index * 0.15
          );

          gainNode.gain.setValueAtTime(
            0.15,
            audioContext.currentTime + index * 0.15
          );
          gainNode.gain.exponentialRampToValueAtTime(
            0.01,
            audioContext.currentTime + index * 0.15 + 0.3
          );

          oscillator.connect(gainNode);
          gainNode.connect(masterGain);

          oscillator.start(audioContext.currentTime + index * 0.15);
          oscillator.stop(audioContext.currentTime + index * 0.15 + 0.3);
        });
      }

      function playStartSound() {
        initAudio();
        const oscillator = audioContext.createOscillator();
        const gainNode = audioContext.createGain();

        oscillator.type = 'triangle';
        oscillator.frequency.setValueAtTime(300, audioContext.currentTime);
        oscillator.frequency.exponentialRampToValueAtTime(
          500,
          audioContext.currentTime + 0.2
        );

        gainNode.gain.setValueAtTime(0.12, audioContext.currentTime);
        gainNode.gain.exponentialRampToValueAtTime(
          0.01,
          audioContext.currentTime + 0.2
        );

        oscillator.connect(gainNode);
        gainNode.connect(masterGain);

        oscillator.start();
        oscillator.stop(audioContext.currentTime + 0.2);
      }

      let gameStarted = false;
      let gameRunning = false;
      let timer = 0;
      let moves = 0;
      let pairs = 0;
      let totalPairs = 8;
      let difficulty = 'easy';
      let timerInterval;

      let flippedCards = [];
      let matchedPairs = 0;
      let canFlip = true;

      const symbols = {
        easy: ['🎮', '🚀', '⭐', '🔥', '💎', '🎯', '⚡', '🌟'],
        medium: ['🎮', '🚀', '⭐', '🔥', '💎', '🎯', '⚡', '🌟', '🎲', '🏆'],
        hard: [
          '🎮',
          '🚀',
          '⭐',
          '🔥',
          '💎',
          '🎯',
          '⚡',
          '🌟',
          '🎲',
          '🏆',
          '🎨',
          '🎪',
          '🎭',
          '🎸',
          '🎺',
          '🎻',
          '🎳',
          '🎊',
        ],
      };

      const gridSizes = {
        easy: { cols: 4, rows: 4, pairs: 8 },
        medium: { cols: 4, rows: 5, pairs: 10 },
        hard: { cols: 6, rows: 6, pairs: 18 },
      };

      document.addEventListener('keydown', e => {
        if (e.key.toLowerCase() === 'n') {
          restartGame();
        }
        if (e.key.toLowerCase() === 'r') {
          restartGame();
        }
        if (e.key.toLowerCase() === 'd') {
          showDifficulty();
        }
      });

      function selectDifficulty(level) {
        difficulty = level;
        document
          .querySelectorAll('.difficulty-btn')
          .forEach(btn => btn.classList.remove('selected'));
        document.getElementById(level + 'Btn').classList.add('selected');

        totalPairs = gridSizes[difficulty].pairs;
        updateBestScore();
      }

      function updateBestScore() {
        const bestTime = localStorage.getItem(`memoryMasterBest_${difficulty}`);
        document.getElementById('bestValue').textContent = bestTime
          ? bestTime + 's'
          : '--';
      }

      function startGame() {
        gameStarted = true;
        gameRunning = true;
        document.getElementById('startScreen').style.display = 'none';
        document.getElementById('gameBoard').style.display = 'grid';
        playStartSound();
        resetGame();
        createBoard();
        startTimer();
        updateBestScore();
      }

      function resetGame() {
        timer = 0;
        moves = 0;
        pairs = 0;
        matchedPairs = 0;
        flippedCards = [];
        canFlip = true;

        if (timerInterval) {
          clearInterval(timerInterval);
        }

        document.getElementById('timeValue').textContent = timer;
        document.getElementById('movesValue').textContent = moves;
        document.getElementById('pairsValue').textContent =
          pairs + '/' + totalPairs;
      }

      function createBoard() {
        const board = document.getElementById('gameBoard');
        board.innerHTML = '';
        const config = gridSizes[difficulty];
        board.style.gridTemplateColumns = `repeat(${config.cols}, 1fr)`;
        const cardSymbols = [];
        const availableSymbols = symbols[difficulty];

        for (let i = 0; i < totalPairs; i++) {
          cardSymbols.push(availableSymbols[i]);
          cardSymbols.push(availableSymbols[i]);
        }

        for (let i = cardSymbols.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [cardSymbols[i], cardSymbols[j]] = [cardSymbols[j], cardSymbols[i]];
        }

        cardSymbols.forEach((symbol, index) => {
          const card = document.createElement('div');
          card.className = 'card';
          card.dataset.symbol = symbol;
          card.dataset.index = index;
          card.addEventListener('click', flipCard);
          board.appendChild(card);
        });
      }

      function flipCard(event) {
        if (!canFlip || !gameRunning) return;
        const card = event.target;
        if (
          card.classList.contains('flipped') ||
          card.classList.contains('matched')
        ) {
          return;
        }
        card.classList.add('flipped');
        card.textContent = card.dataset.symbol;
        flippedCards.push(card);
        playCardFlipSound();

        if (flippedCards.length === 2) {
          moves++;
          document.getElementById('movesValue').textContent = moves;
          canFlip = false;

          setTimeout(checkMatch, 1000);
        }
      }

      function checkMatch() {
        const [card1, card2] = flippedCards;
        if (card1.dataset.symbol === card2.dataset.symbol) {
          card1.classList.add('matched');
          card2.classList.add('matched');
          matchedPairs++;
          pairs = matchedPairs;
          document.getElementById('pairsValue').textContent =
            pairs + '/' + totalPairs;
          playMatchSound();
          if (matchedPairs === totalPairs) {
            gameWon();
          }
        } else {
          card1.classList.add('wrong');
          card2.classList.add('wrong');
          playWrongSound();
          setTimeout(() => {
            card1.classList.remove('flipped', 'wrong');
            card2.classList.remove('flipped', 'wrong');
            card1.textContent = '';
            card2.textContent = '';
          }, 500);
        }
        flippedCards = [];
        canFlip = true;
      }

      function startTimer() {
        timerInterval = setInterval(() => {
          if (gameRunning) {
            timer++;
            document.getElementById('timeValue').textContent = timer;
          }
        }, 1000);
      }

      function gameWon() {
        gameRunning = false;
        clearInterval(timerInterval);
        const bestKey = `memoryMasterBest_${difficulty}`;
        const currentBest = localStorage.getItem(bestKey);
        let newRecord = false;

        if (!currentBest || timer < parseInt(currentBest)) {
          localStorage.setItem(bestKey, timer);
          newRecord = true;
        }

        playWinSound();

        setTimeout(() => {
          const username = currentUser
            ? currentUser.displayName || currentUser.email.split('@')[0]
            : 'Guest';
          console.log('Memory Master: Game won! Showing game over screen...');
          showGameOverScreen(timer, moves, difficulty, newRecord, username);

          if (timer > 0) {
            console.log('Memory Master: Attempting to submit score:', timer);
            console.log('Memory Master: Game parameters:', {
              gameName: 'memorymaster',
              finalTime: timer,
              finalMoves: moves,
              gameDifficulty: difficulty,
            });
            console.log('Memory Master: Current user check:', {
              currentUser: !!currentUser,
              db: !!db,
            });
            submitScore('memorymaster', timer, moves, difficulty);
          } else {
            console.log('Memory Master: Timer is 0, not submitting score');
          }
        }, 500);
      }

      function showGameOverScreen(
        finalTime,
        finalMoves,
        gameDifficulty,
        isNewRecord,
        username
      ) {
        console.log('Memory Master: showGameOverScreen called with:', {
          finalTime,
          finalMoves,
          gameDifficulty,
          isNewRecord,
          username,
        });

        const existingScreen = document.getElementById('dynamicGameOverScreen');
        if (existingScreen) {
          existingScreen.remove();
          console.log('Memory Master: Removed existing game over screen');
        }

        const gameOverScreen = document.createElement('div');
        gameOverScreen.id = 'dynamicGameOverScreen';
        gameOverScreen.style.cssText = `
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: rgba(0, 0, 0, 0.9);
          display: flex;
          justify-content: center;
          align-items: center;
          z-index: 1000;
          font-family: 'Courier New', monospace;
          color: white;
        `;

        const content = document.createElement('div');
        content.style.cssText = `
          background: #000;
          border: 3px solid #00ff00;
          padding: 40px;
          text-align: center;
          border-radius: 10px;
          box-shadow: 0 0 30px rgba(0, 255, 0, 0.3);
        `;

        content.innerHTML = `
          <h2 style="color: #00ff00; font-size: 2.5rem; margin-bottom: 20px; text-transform: uppercase;">🧠 Memory Master!</h2>
          <div style="font-size: 1.2rem; margin-bottom: 25px; color: #ffffff;">
            <div style="margin-bottom: 10px;">⏱️ Time: <span style="color: #00ff00; font-weight: bold;">${finalTime} seconds</span></div>
            <div style="margin-bottom: 10px;">🎯 Moves: <span style="color: #00ff00; font-weight: bold;">${finalMoves}</span></div>
            <div style="margin-bottom: 10px;">🎮 Difficulty: <span style="color: #00ff00; font-weight: bold;">${gameDifficulty.toUpperCase()}</span></div>
            <div style="margin-bottom: 15px;">👤 Player: <span style="color: #00ff00; font-weight: bold;">${username}</span></div>
            ${
              isNewRecord
                ? '<div style="color: #ffff00; font-weight: bold; font-size: 1.1rem; margin-bottom: 15px;">🏆 NEW PERSONAL BEST!</div>'
                : ''
            }
            ${
              currentUser
                ? '<div style="color: #00aa00; font-size: 0.9rem; margin-bottom: 20px;">✅ Score submitted to leaderboard!</div>'
                : '<div style="color: #aa0000; font-size: 0.9rem; margin-bottom: 20px;">❌ Sign in to save scores!</div>'
            }
          </div>
          <div style="display: flex; gap: 15px; justify-content: center; flex-wrap: wrap;">
            <button id="playAgainBtn" style="background: #000; color: #00ff00; border: 2px solid #00ff00; padding: 12px 24px; font-family: 'Courier New', monospace; font-weight: bold; cursor: pointer; text-transform: uppercase; transition: all 0.3s ease;">🔄 Play Again</button>
            <button id="changeDifficultyBtn" style="background: #000; color: #00ff00; border: 2px solid #00ff00; padding: 12px 24px; font-family: 'Courier New', monospace; font-weight: bold; cursor: pointer; text-transform: uppercase; transition: all 0.3s ease;">⚙️ Difficulty</button>
            <button id="leaderboardBtn" style="background: #000; color: #00ff00; border: 2px solid #00ff00; padding: 12px 24px; font-family: 'Courier New', monospace; font-weight: bold; cursor: pointer; text-transform: uppercase; transition: all 0.3s ease;">🏆 Leaderboard</button>
            <button id="homeBtn" style="background: #000; color: #00ff00; border: 2px solid #00ff00; padding: 12px 24px; font-family: 'Courier New', monospace; font-weight: bold; cursor: pointer; text-transform: uppercase; transition: all 0.3s ease;">🏠 Home</button>
          </div>
        `;

        gameOverScreen.appendChild(content);
        document.body.appendChild(gameOverScreen);
        console.log('Memory Master: Game over screen added to DOM');

        document.getElementById('playAgainBtn').onclick = () => {
          gameOverScreen.remove();
          restartGame();
        };
        document.getElementById('changeDifficultyBtn').onclick = () => {
          gameOverScreen.remove();
          showDifficulty();
        };
        document.getElementById('leaderboardBtn').onclick = () => {
          window.location.href = 'index.html#leaderboard';
        };
        document.getElementById('homeBtn').onclick = () => {
          window.location.href = 'index.html';
        };

        const buttons = content.querySelectorAll('button');
        buttons.forEach(button => {
          button.onmouseenter = () => {
            button.style.background = '#00ff00';
            button.style.color = '#000';
          };
          button.onmouseleave = () => {
            button.style.background = '#000';
            button.style.color = '#00ff00';
          };
        });

        updateBestScore();
      }

      function restartGame() {
        gameRunning = true;
        document.getElementById('gameOverScreen').style.display = 'none';
        const dynamicScreen = document.getElementById('dynamicGameOverScreen');
        if (dynamicScreen) {
          dynamicScreen.remove();
        }
        resetGame();
        createBoard();
        startTimer();
      }

      function showDifficulty() {
        gameRunning = false;
        gameStarted = false;
        document.getElementById('gameOverScreen').style.display = 'none';
        const dynamicScreen = document.getElementById('dynamicGameOverScreen');
        if (dynamicScreen) {
          dynamicScreen.remove();
        }
        document.getElementById('startScreen').style.display = 'block';
        document.getElementById('gameBoard').style.display = 'none';

        if (timerInterval) {
          clearInterval(timerInterval);
        }
      }
      updateBestScore();

      async function submitScore(
        gameName,
        finalTime,
        finalMoves,
        gameDifficulty
      ) {
        console.log('=== MEMORY MASTER SCORE SUBMISSION DEBUG ===');
        console.log(
          'submitScore called with:',
          gameName,
          finalTime,
          finalMoves,
          gameDifficulty
        );
        console.log('Current user:', currentUser);
        console.log('Database available:', !!db);

        if (!currentUser || !db) {
          console.log(
            '❌ User not logged in or Firebase not available - score not submitted'
          );
          return;
        }

        try {
          console.log('✅ Submitting score to Firebase...');
          const numericScore =
            typeof finalTime === 'number'
              ? finalTime
              : parseInt(finalTime) || 0;
          const username =
            currentUser.displayName || currentUser.email.split('@')[0];

          const scoreData = {
            userId: currentUser.uid,
            username: username,
            score: numericScore,
            time: numericScore,
            moves: finalMoves,
            difficulty: gameDifficulty,
            timestamp: firebase.firestore.FieldValue.serverTimestamp(),
          };

          const scoreDoc = await db
            .collection('leaderboards')
            .doc(gameName)
            .collection('scores')
            .add(scoreData);

          console.log('✅ Score document written:', scoreDoc.id);
          const userRef = db.collection('users').doc(currentUser.uid);
          const userDoc = await userRef.get();

          if (userDoc.exists) {
            const userData = userDoc.data();
            const personalBests = userData.personalBests || {};

            if (
              !personalBests[gameName] ||
              numericScore < personalBests[gameName]
            ) {
              personalBests[gameName] = numericScore;
              await userRef.update({ personalBests: personalBests });
              console.log('✅ Personal best updated to:', numericScore);
            }
          } else {
            await userRef.set({
              personalBests: { [gameName]: numericScore },
            });
            console.log(
              '✅ New user document created with personal best:',
              numericScore
            );
          }

          console.log('✅ Score submitted successfully:', numericScore);
        } catch (error) {
          console.error('❌ Error submitting score:', error);
          console.error('Error code:', error.code);
          console.error('Error message:', error.message);
        }
      }

      let auth,
        db,
        currentUser = null;

      if (typeof window.firebaseConfig !== 'undefined') {
        try {
          firebase.initializeApp(window.firebaseConfig);
          auth = firebase.auth();
          db = firebase.firestore();

          auth.onAuthStateChanged(user => {
            currentUser = user;
            if (user) {
              console.log(
                'Memory Master: User signed in:',
                user.displayName || user.email
              );
            } else {
              console.log('Memory Master: User signed out');
            }
          });

          console.log('Firebase initialized in Memory Master game');
        } catch (error) {
          console.error(
            'Firebase initialization error in Memory Master game:',
            error
          );
        }
      } else {
        console.log('Firebase config not available in Memory Master game');
      }

      document.addEventListener('click', initAudio, { once: true });
      document.addEventListener('keydown', initAudio, { once: true });
    </script>
  </body>
</html>
